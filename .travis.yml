sudo: true
dist: trusty
before_install:
- sudo apt-get update
install:
- sudo apt-get --yes install hugo
script:
- hugo -v
deploy:
  provider: pages
  local-dir: public
  skip-cleanup: true
  keep-history: true
  github_token:
    secure: 
  on:
    branch: master
notifications:
  on_success: change
  on_failure: always
